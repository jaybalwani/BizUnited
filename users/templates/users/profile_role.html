{% extends "main.html" %}
{% load static %}
{% block content %}
<div class="max-w-4xl mx-auto font-[sans-serif] p-6 mt-24">
    <div class="text-center mb-16">
      <a href="javascript:void(0)"><img
        src="{% static 'images/logo-no-background.png' %}" alt="logo" class='w-52 inline-block' />
      </a>
      <h4 class="text-gray-800 text-base font-semibold mt-6">Let's create your profile!</h4>
    </div>

    <form method="POST" action="">
        {% csrf_token %}
      <div class="grid sm:grid-cols-2 gap-8">
        <div>
          <label class="text-gray-800 text-sm mb-2 block">First Name</label>
          <input name="fname" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter name" />
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Last Name</label>
          <input name="lname" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter last name" />
        </div>
        
        <div>
            <label class="text-gray-800 text-sm mb-2 block">Bio</label>
            <textarea name="bio" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Something about yourself..." rows="1"></textarea>
        </div>
        <div>
            <label class="text-gray-800 text-sm mb-2 block">Linkedin</label>
            <input name="socials_linkedin" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="URL" />
        </div>
        {% comment %} dropdown {% endcomment %}
        <div class="relative font-[sans-serif]">
          <label class="text-gray-800 text-sm mb-2 block">Role</label>
            <button type="button" id="dropdownToggle"
              class="px-5 py-2.5 rounded text-white text-sm font-semibold border-none outline-none bg-purple-600 hover:bg-purple-700 active:bg-purple-600 w-full">
              Select role
              <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-white inline ml-3" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                  d="M11.99997 18.1669a2.38 2.38 0 0 1-1.68266-.69733l-9.52-9.52a2.38 2.38 0 1 1 3.36532-3.36532l7.83734 7.83734 7.83734-7.83734a2.38 2.38 0 1 1 3.36532 3.36532l-9.52 9.52a2.38 2.38 0 0 1-1.68266.69734z"
                  clip-rule="evenodd" data-original="#000000" />
              </svg>
            </button>
      
            <ul id="dropdownMenu" class='absolute hidden shadow-lg bg-white py-2 z-[1000] min-w-full w-max rounded max-h-96 overflow-auto'>
              <li id="ent" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Entrepreneur</li>
              <li id="inv" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Investor</li>
              <li id="con" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Consultant</li>
            </ul>
        </div>
        <div>
            <label class="text-gray-800 text-sm mb-2 block">Profile Picture</label>

            <label id="uploadButton"
            class="px-5 py-2.5 flex items-center justify-center rounded text-white text-sm tracking-wider font-semibold border-none outline-none bg-purple-600 hover:bg-purple-700 active:bg-purple-600 cursor-pointer">
            <input type="file" id="profilePic" class="hidden" name="profile_pic">
           <span id="buttonContent">Upload &nbsp; <i class="fa-solid fa-upload" style="color: #ffffff;"></i></span> 
            
          </label>
          <p id="fileInfo"></p>
        </div>
        <div>
            <input type="hidden" id="dropdownValue" class="hidden" name="role">
        </div>
      </div>

      <div class="mt-24 flex items-center justify-center">
        <input type="submit" class="cursor-pointer py-2.5 px-5 text-xl font-semibold tracking-wider rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none" value="Next">
      </div>
    </form>
  </div>

  <script src="{% static "js/main.js" %}" defer></script>
{% endblock content %}
