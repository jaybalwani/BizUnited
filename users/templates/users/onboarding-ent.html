{% extends "main.html" %}
{% load static %}
{% block content %}
<div class="max-w-4xl mx-auto font-[sans-serif] p-6 mt-24">
    <div class="text-center mb-16">
      <a href="javascript:void(0)"><img
        src="{% static 'images/logo-no-background.png' %}" alt="logo" class='w-52 inline-block' />
      </a>
      <h4 class="text-gray-800 text-base font-semibold mt-6">One Last Step!</h4>
    </div>

    <form method="POST" action="" id="onboardForm">
        {% csrf_token %}
      <div class="grid sm:grid-cols-2 gap-8">
          <div>
              <label class="text-gray-800 text-sm mb-2 block">Education</label>
              <input name="education" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all focus:border-purple-400" placeholder="MBA" />
          </div>
          <div>
              <label class="text-gray-800 text-sm mb-2 block">Industry</label>
              <input name="industry" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all focus:border-purple-400" placeholder="Textiles" />
          </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Organization Name</label>
          <input name="organization" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all focus:border-purple-400" placeholder="YourOrg" />
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Position</label>
          <input name="position" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all focus:border-purple-400" placeholder="CEO" />
        </div>
        
        <div class="font-[sans-serif]">
          <label class="text-gray-800 text-sm mb-2 block">Investment Stage</label>
            <button type="button" id="dropdownToggle"
              class="px-5 py-2.5 rounded text-white text-sm font-semibold border-none outline-none bg-purple-600 hover:bg-purple-700 active:bg-purple-600 w-full">
              Select stage
              <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-white inline ml-3" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                  d="M11.99997 18.1669a2.38 2.38 0 0 1-1.68266-.69733l-9.52-9.52a2.38 2.38 0 1 1 3.36532-3.36532l7.83734 7.83734 7.83734-7.83734a2.38 2.38 0 1 1 3.36532 3.36532l-9.52 9.52a2.38 2.38 0 0 1-1.68266.69734z"
                  clip-rule="evenodd" data-original="#000000" />
              </svg>
            </button>
      
            <ul id="dropdownMenu" class='absolute hidden shadow-lg bg-white py-2 z-[1000] min-w-full w-max rounded max-h-96 overflow-auto'>
              <li id="none" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>None</li>
              <li id="pre_seed" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Pre-Seed</li>
              <li id="seed" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Seed</li>
              <li id="series_a" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Series A</li>
              <li id="series_b" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Series B</li>
              <li id="series_c" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Series C</li>
              <li id="series_d" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Series D</li>
            </ul>
        </div>
        <div>
            <label class="text-gray-800 text-sm mb-2 block">Location</label>
            <input name="location" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all focus:border-purple-400" placeholder="Seed" />
        </div>
        <div>
          <input type="hidden" id="dropdownValue" class="hidden" name="stage">
        </div>
        <div>
          <input type="submit" class="hidden" id="hidden_submit">
        </div>
    </form>
</div>
<div class="mt-24 flex items-center justify-center">
  <button type="button" id="submit" class="py-2.5 px-5 text-xl font-semibold tracking-wider rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none cursor-pointer">
    Let's Go
  </button>
</div>
<script src="{% static "js/ent_inv.js" %}" defer></script>
{% endblock content %}
