{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizUnited</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "images/favicon_io/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "images/favicon_io/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon_io/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "images/favicon_io/site.webmanifest" %}">
    {% comment %} <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}"> {% endcomment %}
    <script src="https://kit.fontawesome.com/52b9614d93.js" crossorigin="anonymous"></script>
</head>
<body>
   {% if messages %}
        {% for message in messages %}
        <div class="bg-red-100 text-red-800  p-4 rounded-lg relative w-2/3 m-auto" role="alert">
            <strong class="font-bold text-sm">Error!</strong>
            <span class="block text-sm sm:inline max-sm:mt-2 max-sm:ml-0 ml-4 mr-8">{{message}}</span>
            <svg xmlns="http://www.w3.org/2000/svg"
            class="w-7 hover:bg-red-200 rounded-lg transition-all p-2 cursor-pointer fill-red-500 absolute right-4 top-1/2 -translate-y-1/2" viewBox="0 0 320.591 320.591">
            <path
                d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                data-original="#000000" />
            <path
                d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                data-original="#000000" />
            </svg>
        </div>
        {% endfor %}
    {% endif %} 
    {% block content %}
       
    {% endblock %}
</body>
</html>
