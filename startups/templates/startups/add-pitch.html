{% extends "main.html" %}
{% load static %}
{% block content %}

<div class="flex">
    {% include "side-nav-ent.html" %}

    <div class="flex items-center justify-center w-[100%]">
        <div class="bg-[#f7f7f8] rounded-xl w-[88%]">
            <div class="max-w-4xl mx-auto font-[sans-serif] py-6 px-32 mt-12">
                <div class="text-center mb-16">
                  <h1 class="text-6xl font-extrabold text-purple-600">Got a big idea?</h1>
                  <h4 class=" text-xl text-gray-800 font-semibold mt-6">Share it with the world!</h4>
                </div>
            
                <form method="POST" action="" id="onboardForm" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="flex-col items-center justify-around">
                      <div class="mb-4">
                          <label class="text-gray-800 text-sm mb-2 block">Title</label>
                          <input name="title" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all focus:border-purple-400" placeholder="Agnihotri" />
                      </div>
                      <div class="mb-4">
                        <label class="text-gray-800 text-sm mb-2 block">Profile Picture</label>
            
                        <label id="uploadButton"
                        class="px-5 py-2.5 flex items-center justify-center rounded text-white text-sm tracking-wider font-semibold border-none outline-none bg-black hover:bg-purple-700 active:bg-purple-600 cursor-pointer">
                        <input type="file" id="profilePic" class="hidden" name="image-startup">
                       <span id="buttonContent">Upload &nbsp; <i class="fa-solid fa-upload" style="color: #ffffff;"></i></span> 
                        
                      </label>
                      <p id="fileInfo"></p>
                    </div>
                    <div class="mb-4">
                      <label class="text-gray-800 text-sm mb-2 block">Description</label>
                      <textarea name="description" id="" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all focus:border-purple-400" rows="1" placeholder="Describe your crazy idea!"></textarea>
                    </div>
                    <div class="mb-4">
                      <label class="text-gray-800 text-sm mb-2 block">Industry</label>
                      <input name="industry" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all focus:border-purple-400" placeholder="Aerospace" />
                    </div>
                    
                    <div class="font-[sans-serif]">
                      <label class="text-gray-800 text-sm mb-2 block">Investment Stage</label>
                        <button type="button" id="dropdownToggle"
                          class="px-5 py-2.5 rounded text-white text-sm font-semibold border-none outline-none bg-black hover:bg-purple-700 active:bg-purple-600 w-full">
                          Select stage
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-white inline ml-3" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                              d="M11.99997 18.1669a2.38 2.38 0 0 1-1.68266-.69733l-9.52-9.52a2.38 2.38 0 1 1 3.36532-3.36532l7.83734 7.83734 7.83734-7.83734a2.38 2.38 0 1 1 3.36532 3.36532l-9.52 9.52a2.38 2.38 0 0 1-1.68266.69734z"
                              clip-rule="evenodd" data-original="#000000" />
                          </svg>
                        </button>
                  
                        <ul id="dropdownMenu" class='absolute hidden shadow-lg bg-white py-2 z-[1000] min-w-full w-max rounded max-h-96 overflow-auto'>
                          <li id="none" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>None</li>
                          <li id="pre_seed" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Pre-Seed</li>
                          <li id="seed" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Seed</li>
                          <li id="series_a" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Series A</li>
                          <li id="series_b" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Series B</li>
                          <li id="series_c" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Series C</li>
                          <li id="series_d" class='py-2.5 px-5 hover:bg-blue-50 text-black text-sm cursor-pointer'>Series D</li>
                        </ul>
                    </div>
                    <div>
                      <input type="hidden" id="dropdownValue" class="hidden" name="stage">
                    </div>
                    <div>
                      <input type="submit" class="hidden" id="hidden_submit">
                    </div>
                </form>
            </div>
            <div class="mt-12 flex items-center justify-center">
              <button type="button" id="submit" class="py-2.5 px-5 text-xl font-semibold tracking-wider rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none cursor-pointer">
                Launch <i class="fa-solid fa-rocket"></i>
              </button>
            </div>
        </div> 
    </div>
</div>

<script src="{% static 'js/file_upload.js' %}" defer></script>
<script src="{% static 'js/ent_inv.js' %}"></script>

{% endblock content %}
