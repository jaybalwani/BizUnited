{% extends "main.html" %} {% block content %}
<div class="flex gap-8">
  {% include "side-nav-ent.html" %}

  <div class="container mx-auto p-6">
    <form class="max-w-md mx-auto">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-500 focus:border-purple-500  "
          placeholder="Search Pitches by Title, Entrepreneur..."
          required
        />
        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
        >
          Search
        </button>
      </div>
    </form>

    <!-- Your Pitches Section -->
    <div class="my-8">
      <h2 class="text-2xl font-semibold mb-4 text-purple-600">STARTUP PITCHES</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card 1 -->
        {% for pitch in pitches %}
        <div
          class="bg-white shadow-[0_4px_12px_-5px_rgba(0,0,0,0.4)] border p-2 w-full max-w-sm rounded-lg font-[sans-serif] overflow-hidden mx-auto mt-4"
        >
          <div class="min-h-[245px]">
            <img
              src="{{pitch.image.url}}"
              class="w-full rounded-lg"
            />
          </div>
          <div class="p-6 text-center">
            <h3 class="text-xl font-bold">{{pitch.title}}</h3>
            <p class="mt-3 text-sm text-gray-500 leading-relaxed">
              {{pitch.description|slice:150}}
            </p>
            <button
              type="button"
              class="mt-6 px-5 py-2.5 w-full rounded-lg text-white text-sm tracking-wider font-semibold border-none outline-none bg-purple-600 hover:bg- 00"
            >
              View
            </button>
          </div>
        </div>
        {% endfor %}
        <!-- Add more cards as needed -->
      </div>
    </div>
  </div>
</div>
{% endblock content %}
